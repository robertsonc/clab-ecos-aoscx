!
! CHI-vCX-01 - Chicago AOS-CX Distribution Switch
! LAN: 10.3.0.0/16 block
!
hostname CHI-vCX-01
!
interface loopback 0
    ip address 198.18.3.1/32
!
router ospf 1
   passive-interface default
   redistribute connected
   redistribute local loopback
   area 0.0.0.0
interface 1/1/1
    no shutdown
    description CHI-ECV-01 lan0
    ip address 10.3.0.1/31
    ip ospf 1 area 0.0.0.0
    no ip ospf passive
!
router bgp 65003
    bgp router-id 198.18.3.1
    neighbor 198.19.0.3 remote-as 64003
    neighbor 198.19.0.3 update-source loopback 0
    neighbor 198.19.0.3 ebgp-multihop 2
    address-family ipv4 unicast
        neighbor 198.19.0.3 activate
    exit-address-family
!
