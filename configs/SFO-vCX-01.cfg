!
! SFO-vCX-01 - San Francisco AOS-CX Switch
! LAN: 10.5.0.0/16 block
!
hostname SFO-vCX-01
!
router ospf 1
   passive-interface default
   redistribute connected
   redistribute local loopback
   area 0.0.0.0
interface 1/1/1
    no shutdown
    description SFO-ECV-01 lan0
    ip address 10.5.0.1/31
    ip ospf 1 area 0.0.0.0
    no ip ospf passive
!
