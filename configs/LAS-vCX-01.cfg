!
! LAS-vCX-01 - Las Vegas AOS-CX Switch
! LAN: 10.6.0.0/16 block
!
hostname LAS-vCX-01
!
interface loopback 0
    ip address 198.18.6.1/32
!
router ospf 1
   passive-interface default
   redistribute connected
   redistribute local loopback
   area 0.0.0.0
interface 1/1/1
    no shutdown
    description LAS-ECV-01 lan0
    ip address 10.6.0.1/31
    ip ospf 1 area 0.0.0.0
    no ip ospf passive
!
router bgp 65006
    bgp router-id 198.18.6.1
    neighbor 198.19.0.6 remote-as 64006
    neighbor 198.19.0.6 update-source loopback 0
    neighbor 198.19.0.6 ebgp-multihop 2
    address-family ipv4 unicast
        neighbor 198.19.0.6 activate
    exit-address-family
!
