  site: CLAB-SFO
  clusterProfile:
  networkRole: non-hub
  region: ga
  location:
    address: 1 Dr Carlton B Goodlett Pl
    address2:
    city: San Francisco
    state: California
    zipCode: 94102
    country: US
    latitude:
    longitude:
  contact:
    name: ContainerLab
    email:
    phoneNumber:
