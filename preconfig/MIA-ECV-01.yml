# appliance info
applianceInfo:
  softwareVersion:
  hostname: MIA-ECV-01
  group: CLAB
  site: CLAB-MIA
  clusterProfile:
  networkRole: non-hub
  region: lab
  location:
    address: 2100 NW 42nd Ave
    address2:
    city: Miami
    state: Florida
    zipCode: 33126
    country: US
    latitude:
    longitude:
  contact:
    name: ContainerLab
    email:
    phoneNumber:
# end of appliance info

# template groups
templateGroups:
  groups:
    - Default Template Group
# end of template groups

# overlays
businessIntentOverlays:
    overlays:
      - RealTime
      - CriticalApps
      - BulkApps
      - DefaultOverlay
# end of overlays

# deployment info
deploymentInfo:
  deploymentMode: inline-router
  totalOutboundBandwidth: 600000
  totalInboundBandwidth: 600000
  passThroughShapedTraffic:
    outboundMaxBandwidth: 10000000

  deploymentInterfaces:
    - interfaceName: lan0
      interfaceType: lan
      interfaceComment: "CSN_Managed clients"
      ipAddressMask: 192.168.90.1/24
      nextHop:
      segment: CSN_Managed
      zone: Default
      role: MANAGED
    - interfaceName: lan1
      interfaceType: lan
      interfaceComment: "CSN_Unmanaged clients"
      ipAddressMask: 192.168.91.1/24
      nextHop:
      segment: CSN_Unmanaged
      zone: Default
      role: UNMANAGED
    - interfaceName: lan2
      interfaceType: lan
      interfaceComment: "CSN_Guest clients"
      ipAddressMask: 192.168.92.1/24
      nextHop:
      segment: CSN_Guest
      zone: Default
      role: GUEST
    - interfaceName: wan0
      interfaceLabel: CL_ISP_A
      interfaceType: wan
      interfaceComment: isp-a
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: statefulSNAT
      behindNat: none
      segment: Default
      zone: Default
      role: default
    - interfaceName: wan1
      interfaceLabel: CL_ISP_B
      interfaceType: wan
      interfaceComment: isp-b
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: All
      behindNat: none
      segment: Default
      zone: Default
      role: default

  dhcpInfo:
    - dhcpInterfaceName: lan0
      dhcpType: server
      dhcpAddressMask: 192.168.90.0/24
      startIpAddress: 192.168.90.100
      endIpAddress: 192.168.90.200
      gatewayIpAddress: 192.168.90.1
      dnsServers:
        - 8.8.8.8
        - 8.8.4.4
      defaultLease: 86400
    - dhcpInterfaceName: lan1
      dhcpType: server
      dhcpAddressMask: 192.168.91.0/24
      startIpAddress: 192.168.91.100
      endIpAddress: 192.168.91.200
      gatewayIpAddress: 192.168.91.1
      dnsServers:
        - 8.8.8.8
        - 8.8.4.4
      defaultLease: 86400
    - dhcpInterfaceName: lan2
      dhcpType: server
      dhcpAddressMask: 192.168.92.0/24
      startIpAddress: 192.168.92.100
      endIpAddress: 192.168.92.200
      gatewayIpAddress: 192.168.92.1
      dnsServers:
        - 8.8.8.8
        - 8.8.4.4
      defaultLease: 86400

# end of deployment info

# loopback configuration
loopbackInterface:
  loopbacks:
    - interfaceId: lo0
      adminStatus: Up
      ipAddressMask: 198.19.0.9/32
      interfaceLabel:
      zone: Default
      role: default
      segment: Default
# end of loopback configuration

# segment local routes
segmentLocalRoutes:
  - segment: CSN_Managed
    routes:
      - routeIpSubnet: 0.0.0.0/0
        nextHop:
        interfaceName:
        metric: 50
        advertise: true
        advertiseToBgp: false
        advertiseToOspf: false
        tag: ANY
        zone:
        comment: Default for CSN_Managed
        routeLabel: Internet
  - segment: CSN_Unmanaged
    routes:
      - routeIpSubnet: 0.0.0.0/0
        nextHop:
        interfaceName:
        metric: 50
        advertise: true
        advertiseToBgp: false
        advertiseToOspf: false
        tag: ANY
        zone:
        comment: Default for CSN_Unmanaged
        routeLabel: Internet
  - segment: CSN_Guest
    routes:
      - routeIpSubnet: 0.0.0.0/0
        nextHop:
        interfaceName:
        metric: 50
        advertise: true
        advertiseToBgp: false
        advertiseToOspf: false
        tag: ANY
        zone:
        comment: Default for CSN_Guest
        routeLabel: Internet
# end of segment local routes

