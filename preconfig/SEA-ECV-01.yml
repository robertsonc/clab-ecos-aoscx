# appliance info
applianceInfo:
  softwareVersion:
  hostname: SEA-ECV-01
  group: CLAB
  site: CLAB-SEA
  clusterProfile:
  networkRole: non-hub
  region: lab
  location:
    address: 400 Broad St
    address2:
    city: Seattle
    state: Washington
    zipCode: 98109
    country: US
    latitude:
    longitude:
  contact:
    name: ContainerLab
    email:
    phoneNumber:
# end of appliance info

# template groups
templateGroups:
  groups:
    - Default Template Group
    - VXLAN
# end of template groups

# overlays
businessIntentOverlays:
    overlays:
      - RealTime
      - CriticalApps
      - BulkApps
      - DefaultOverlay
      - CSN_LBO
      - CSN_SSE
# end of overlays

# deployment info
deploymentInfo:
  deploymentMode: inline-router
  totalOutboundBandwidth: 600000
  totalInboundBandwidth: 600000
  passThroughShapedTraffic:
    outboundMaxBandwidth: 10000000

  deploymentInterfaces:
    - interfaceName: lan0
      interfaceType: lan
      interfaceComment: "to SEA-vCX-01 1/1/1"
      ipAddressMask: 10.4.0.2/30
      nextHop:
      segment: Default
      zone: Default
      role: default
    - interfaceName: wan0
      interfaceLabel: CL_ISP_A
      interfaceType: wan
      interfaceComment: isp-a
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: statefulSNAT
      behindNat: none
      segment: Default
      zone: Default
      role: default
    - interfaceName: wan1
      interfaceLabel: CL_ISP_B
      interfaceType: wan
      interfaceComment: isp-b
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: All
      behindNat: none
      segment: Default
      zone: Default
      role: default

# end of deployment info

# loopback configuration
loopbackInterface:
  loopbacks:
    - interfaceId: lo0
      adminStatus: Up
      ipAddressMask: 198.19.0.4/32
      interfaceLabel:
      zone: Default
      role: default
      segment: Default
# end of loopback configuration

# ospf configuration
segmentOspfConfig:
  - segment: Default
    enable: true
    routerId: 172.30.30.24
    redistMapToOspf: loopback_to_ospf
    opaqueEnable: true
    areas:
      - areaId: 0.0.0.0
        areaType: 0

    interfaces:
      - interfaceName: lan0
        areaId: 0.0.0.0
        cost: 1
        priority: 1
        adminStatus: Up
        helloInterval: 10
        deadInterval: 40
        transmitDelay: 1
        retransmitInterval: 4
        authentication: None
        authenticationKey:
        md5Key: 0
        md5Password:
        comment:
# end of ospf configuration

# bgp configuration
segmentBgpSystems:
  - segment: Default
    enable: true
    asn: 64004
    routerId: 172.30.30.24
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget:
    exportRouteTarget:

    neighbors:
      # IPV6 BGP peers are only supported from ECOS 9.3.0 and above
      - peerIpAddress: 198.18.4.1
        #sourceIpInterface: lo0
        peerAsn: 65004
        peerType: Branch
        enableNeighbor: true
        softReconfiguration: false
        nextHopSelf: true
        inboundRouteMap : evpn_in
        outboundRouteMap : evpn_out
        keepAlive: 30
        holdTime: 90
        password:
        enableEVPN: true

  - segment: CSN_Managed
    enable: true
    asn: 64004
    routerId: 172.30.30.24
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget: 65004:10010
    exportRouteTarget: 65004:10010

  - segment: CSN_Unmanaged
    enable: true
    asn: 64004
    routerId: 172.30.30.24
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget: 65004:10011
    exportRouteTarget: 65004:10011

  - segment: CSN_Guest
    enable: true
    asn: 64004
    routerId: 172.30.30.24
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget: 65004:10012
    exportRouteTarget: 65004:10012
# end of bgp configuration

# segment local routes
segmentLocalRoutes:
  - segment: CSN_Managed
    routes:
      - routeIpSubnet: 0.0.0.0/0
        nextHop:
        interfaceName:
        metric: 50
        advertise: true
        advertiseToBgp: false
        advertiseToOspf: false
        tag: ANY
        zone:
        comment: Default for CSN_Managed
        routeLabel: Internet
  - segment: CSN_Unmanaged
    routes:
      - routeIpSubnet: 0.0.0.0/0
        nextHop:
        interfaceName:
        metric: 50
        advertise: true
        advertiseToBgp: false
        advertiseToOspf: false
        tag: ANY
        zone:
        comment: Default for CSN_Unmanaged
        routeLabel: Internet
  - segment: CSN_Guest
    routes:
      - routeIpSubnet: 0.0.0.0/0
        nextHop:
        interfaceName:
        metric: 50
        advertise: true
        advertiseToBgp: false
        advertiseToOspf: false
        tag: ANY
        zone:
        comment: Default for CSN_Guest
        routeLabel: Internet
# end of segment local routes

# vxlan configuration
vxlan:
  destinationUdpPort: 4789
  vtepSrcInterface: lo0
# end of vxlan configuration

