  region: lab
  location:
    address: 330 N. Wabash Ave
    address2:
    city: Chicago
    state: Illinois
    zipCode: 60611
    country: US
    latitude:
    longitude:
  contact:
    name: ContainerLab
    email: 
    phoneNumber:
