# template groups
templateGroups:
  groups:
    - Default Template Group
    - VXLAN
# end of template groups

# overlays
businessIntentOverlays:
    overlays:
      - RealTime
      - CriticalApps
      - BulkApps
      - DefaultOverlay
# end of overlays

# deployment info
deploymentInfo:
  deploymentMode: inline-router
  totalOutboundBandwidth: 600000
  totalInboundBandwidth: 600000
  passThroughShapedTraffic:
    outboundMaxBandwidth: 10000000
    
  deploymentInterfaces:
    - interfaceName: lan0
      interfaceType: lan
      interfaceComment: "to CHI-vCX-01 1/1/1"
      ipAddressMask: 10.3.0.0/31
      nextHop:
      segment: Default
      zone: Default
      role: default
    - interfaceName: wan0
      interfaceLabel: CL_INET
      interfaceType: wan
      interfaceComment: internet
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: statefulSNAT
      behindNat: none
      segment: Default
      zone: Default
      role: default
    - interfaceName: wan1
      interfaceLabel: CL_MPLS
      interfaceType: wan
      interfaceComment: mpls
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: All
      behindNat: none
      segment: Default
      zone: Default
      role: default
# end of deployment info

# loopback configuration
loopbackInterface:
  loopbacks:
    - interfaceId: lo0
      adminStatus: Up
      ipAddressMask: 198.19.0.3/32
      interfaceLabel:
      zone: Default
      role: default
      segment: Default
# end of loopback configuration

# ospf configuration
segmentOspfConfig:
  - segment: Default
    enable: true
    routerId: 172.30.30.23
    redistMapToOspf: loopback_to_ospf
    opaqueEnable: true
    areas:
      - areaId: 0.0.0.0
        areaType: 0

    interfaces:
      - interfaceName: lan0
        areaId: 0.0.0.0
        cost: 1
        priority: 1
        adminStatus: Up
        helloInterval: 10
        deadInterval: 40
        transmitDelay: 1
        retransmitInterval: 4
        authentication: None
        authenticationKey:
        md5Key: 0
        md5Password:
        comment:
# end of ospf configuration

# bgp configuration
segmentBgpSystems:
  - segment: Default
    enable: true
    asn: 64003
    routerId: 172.30.30.23
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget:
    exportRouteTarget:

    neighbors:
      # IPV6 BGP peers are only supported from ECOS 9.3.0 and above
      - peerIpAddress: 198.18.3.1
        sourceIpInterface: lo0
        peerAsn: 65003
        peerType: Branch
        enableNeighbor: true
        softReconfiguration: false
        nextHopSelf: true
        inboundRouteMap : default_rtmap_bgp_inbound_br
        outboundRouteMap : default_rtmap_bgp_outbound_br
        keepAlive: 30
        holdTime: 90
        password:
        enableEVPN: true

  - segment: CSN_Managed
    enable: true
    asn: 64003
    routerId: 172.30.30.23
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget: 65003:10010
    exportRouteTarget: 65003:10010

  - segment: CSN_Unmanaged
    enable: true
    asn: 64003
    routerId: 172.30.30.23
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget: 65003:10011
    exportRouteTarget: 65003:10011

  - segment: CSN_Guest
    enable: true
    asn: 64003
    routerId: 172.30.30.23
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget: 65003:10012
    exportRouteTarget: 65003:10012
# end of bgp configuration

# vxlan configuration
vxlan:
  destinationUdpPort: 4789
  vtepSrcInterface: lo0
# end of vxlan configuration
