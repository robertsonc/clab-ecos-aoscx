# appliance info
applianceInfo:
  softwareVersion:
  hostname: LAS-ECV-01
  group: CLAB
  site: CLAB-LAS
  clusterProfile:
  networkRole: non-hub
  region: ga
  location:
    address: 3150 Paradise Rd
    address2:
    city: Las Vegas
    state: Nevada
    zipCode: 89109
    country: US
    latitude:
    longitude:
  contact:
    name: ContainerLab
    email:
    phoneNumber:
# end of appliance info

# template groups
templateGroups:
  groups:
    - Default Template Group
# end of template groups

# overlays
businessIntentOverlays:
    overlays:
      - RealTime
      - CriticalApps
      - BulkApps
      - DefaultOverlay
# end of overlays

# deployment info
deploymentInfo:
  deploymentMode: inline-router
  totalOutboundBandwidth: 600000
  totalInboundBandwidth: 600000
  passThroughShapedTraffic:
    outboundMaxBandwidth: 10000000

  deploymentInterfaces:
    - interfaceName: lan0
      interfaceType: lan
      interfaceComment: "to LAS-vCX-01 1/1/1"
      ipAddressMask: 10.6.0.0/31
      nextHop:
      segment: Default
    - interfaceName: wan0
      interfaceLabel: CL_INET
      interfaceType: wan
      interfaceComment: internet
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: statefulSNAT
      behindNat: none
      segment: Default
    - interfaceName: wan1
      interfaceLabel: CL_MPLS
      interfaceType: wan
      interfaceComment: mpls
      ipAddressMask:
      nextHop:
      inboundMaxBandwidth: 200000
      outboundMaxBandwidth: 200000
      firewallMode: All
      behindNat: none
      segment: Default
# end of deployment info

# ospf configuration
segmentOspfConfig:
  - segment: Default
    enable: true
    routerId: 172.30.30.26
    redistMapToOspf: loopback_to_ospf
    opaqueEnable: true
    areas:
      - areaId: 0.0.0.0
        areaType: 0

    interfaces:
      - interfaceName: lan0
        areaId: 0.0.0.0
        cost: 1
        priority: 1
        adminStatus: Up
        helloInterval: 10
        deadInterval: 40
        transmitDelay: 1
        retransmitInterval: 4
        authentication: None
        authenticationKey:
        md5Key: 0
        md5Password:
        comment:
# end of ospf configuration

# bgp configuration
segmentBgpSystems:
  - segment: Default
    enable: true
    routerId: 172.30.30.26
    enableGracefulRestart: true
    maxRestartTime: 120
    maxStalePathTime: 150
    redistToSilverPeak: true
    propagateAsPath: true
    redistOspfToBgp: true
    filterTag: 0
    importRouteTarget:
    exportRouteTarget:

    neighbors:
      # IPV6 BGP peers are only supported from ECOS 9.3.0 and above
      - peerIpAddress: 198.18.6.1
        sourceIpInterface:
        peerAsn: 65006
        peerType: Branch
        enableNeighbor: true
        softReconfiguration: false
        nextHopSelf: true
        inboundRouteMap : default_rtmap_bgp_inbound_br
        outboundRouteMap : default_rtmap_bgp_outbound_br
        keepAlive: 30
        holdTime: 90
        password:
        enableEVPN: true
# end of bgp configuration
